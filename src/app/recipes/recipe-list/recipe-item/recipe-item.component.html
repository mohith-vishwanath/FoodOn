<a href="#" class="list-group-item clearfix" (click)="onClicked()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" style='max-height: 80px;' alt="{{recipe.name}}">
  </span>
</a>
